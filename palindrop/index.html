<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalinDrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-h1">
        <h1 id="h">PALINDROME CHECKER</h1>
        <p id="p">
          A palindrome is a string that reads the same forward and backward, for
          example, radar, toot, and madam...
        </p>
      </div>
      <div class="div-inp">
        <input placeholder="palindrome search" type="text" id="get-inp" />
        <button id="btn">check</button>
      </div>
      <!-- <div class="div-p-img"> -->
      <div class="div-p">
        <p id="get-p"></p>
      </div>

      <div class="div-img">
        <img
          src=""
          alt="Enter the word & find out its palindrome..."
          id="img"
        />
        <!-- <img src="" alt="" id="img" /> -->
      </div>
      <!-- </div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
